<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts  logo and title-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <!-- google font texts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/css/main.css" />
    <!-- fontawsome using cdn -->
    <script
      src="https://kit.fontawesome.com/b8d0a59bea.js"
      crossorigin="anonymous"
    ></script>
    <!-- render all elements normally -->
    <link rel="stylesheet" href="css/normalize.css" />
    <title>Ohmyfood</title>
  </head>
  <body>
    <main>
      <header>
        <div class="logo">
          <img src="images/logo/ohmyfood@2x.svg" alt="ohmyfood" />
        </div>
      </header>
      <div class="location">
        <div class="location__block">
          <i class="fa-solid fa-location-dot"></i>
          <p>Paris, Belleville</p>
        </div>
      </div>
      <div class="homePage__card--button">
        <h1>Réservez le menu qui vous convient</h1>
        <p>Découvrez des restaurant d'exception, séléctionés par nos soins</p>
        <div>
          <a href="#">
            <button class="homePage__button">Explorer nos restaurants</button>
          </a>
        </div>
      </div>
      <div class="fonctionnemnt">
        <h1>Fonctionnemnt</h1>
        <div>
          <i class="fa-solid fa-circle-1"></i>
          <i class="fa-solid fa-mobile-screen"></i>
          <span>Choisissez un restaurant</span>
        </div>
        <div>
          <i class="fa-solid fa-circle-2"></i>
          <i class="fa-solid fa-bars"></i>
          <span>Composez votre menu</span>
        </div>
        <div>
          <i class="fa-solid fa-circle-3"></i>
          <i class="fa-solid fa-store"></i>
          <span>Dégustez au restaurant</span>
        </div>
      </div>
    </main>
  </body>
</html>
